<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Matching Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Memory Game</h1>
      <div class="board">
        <div class="card" id="card1" data-value="1">?</div>
        <div class="card" id="card2" data-value="2">?</div>
        <div class="card" id="card3" data-value="3">?</div>
        <div class="card" id="card4" data-value="4">?</div>
        <div class="card" id="card5" data-value="5">?</div>
        <div class="card" id="card6" data-value="6">?</div>
        <div class="card" id="card7" data-value="7">?</div>
        <div class="card" id="card8" data-value="8">?</div>
        <div class="card" id="card9" data-value="9">?</div>
        <div class="card" id="card10" data-value="10">?</div>
        <div class="card" id="card11" data-value="11">?</div>
        <div class="card" id="card12" data-value="12">?</div>
      </div>
    </div>
    <button id="btn">Start</button>
    <script src="app.js"></script>
  </body>
</html>
